<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Gen Z Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #a8edea, #fed6e3); /* Soft gradient */
            font-family: 'Roboto', sans-serif;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
            height: 100vh; /* Full viewport height */
        }
        .container {
            display: flex; /* Flexbox for video and content */
            align-items: center; /* Center items vertically */
        }
        .content {
            max-width: 600px; /* Limit content width */
            margin-left: 20px; /* Space between video and content */
        }
        h1 {
            font-family: 'Dancing Script', cursive; /* Changed to Dancing Script */
            font-size: 3em;
            margin-top: 20px;
            color: #d5006d; /* Dark pink color */
        }

h2 {
            font-family: 'Dancing Script', cursive; /* Changed to Dancing Script */
            font-size: 1.5em;
            margin: 20px 0;
            line-height: 1.6        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
            line-height: 1.6;
        }
        .love-message {
            color: red; /* Change color to red */
        }
        img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 15px;
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.1);
        }
        footer {
            margin-top: 30px;
            font-size: 1.2em;
            color: #7f8c8d; /* Subtle footer color */
        }
        video {
            width: 300px; /* Set video width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 15px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <div class="container">
        <video controls>
            <source src="vid1.mp4"> <!-- Example video source -->
            Your browser does not support the video tag.
        </video>
        <div class="content">
            <h1>Happy Valentine's Day!</h1>
            <p>Thanks for being my Valentine!</p>
            <p class="love-message">Love you lots!</p> <!-- Added class for red color -->
            
        <div>
                       <img src="v2.jpg" alt="Cute Bear">
            <img src="v3.jpg" alt="Cute Flowers">
 <img src="v1.gif" alt="Cute Heart"
        </div>
        
        <footer>
            <h2>Sending you all my love today and always!</h2>
        </footer>
    </div>
</body>
</html>
